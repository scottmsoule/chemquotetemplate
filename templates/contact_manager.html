<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Contact Manager</h1>

<h2>Add Contact</h2>
<form id="add-contact-form">
    <label for="customer_id">Customer ID:</label>
    <input type="text" id="customer_id" name="customer_id" required><br>
    
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required><br>
    
    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required><br>
    
    <button type="submit">Add Contact</button>
</form>

<h2>Contacts</h2>
<ul id="contacts-list"></ul>

<script>
    // Fetch and display contacts
    function fetchContacts() {
        $.get('/api/contacts', function(data) {
            $('#contacts-list').empty();
            data.forEach(contact => {
                $('#contacts-list').append(`<li>${contact.first_name} ${contact.last_name} (${contact.contact_role})</li>`);
            });
        });
    }

    $(document).ready(function() {
        fetchContacts();

        $('#add-contact-form').on('submit', function(event) {
            event.preventDefault();

            const newContact = {
                customer_id: $('#customer_id').val(),
                first_name: $('#first_name').val(),
                last_name: $('#last_name').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                role: $('#role').val()
            };

            $.ajax({
                type: 'POST',
                url: '/api/contacts',
                data: JSON.stringify(newContact),
                contentType: 'application/json',
                success: function() {
                    fetchContacts();
                    $('#add-contact-form')[0].reset();
                }
            });
        });
    });
</script>

</body>
</html>
